<!doctype html><html lang="en-GB"><head><meta charset="utf-8"/><title>Tilemap Game</title><script defer="defer" src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head><body><div class="grid"><div class="debug"><div class="debug-container"><input id="debug-input" type="checkbox"/> <label for="debug-input">Debug</label> <input id="mute-input" type="checkbox"/> <label for="mute-input">Mute</label></div><div id="tile-selector" class="debug-container"><div id="tile-map-exporter"><select id="tile-layer-select"><option value="background-0">Background 1 (layer: 999)</option><option value="background-1">Background 2 (layer: 998)</option></select> <button id="tile-map-exporter-btn">Save tilemap</button></div></div></div><canvas id="game" class="game-canvas"></canvas><div id="game-object-selector" class="debug-container"><div id="game-object-exporter"><button id="game-object-exporter-btn">Save objects</button></div><div class="game-object-metadata"><div class="input-field"><label>Pos:</label><span id="game-object-pos"></span></div><div class="input-field"><label for="game-object-width-input">Width:</label> <input id="game-object-width-input" type="number"/></div><div class="input-field"><label for="game-object-height-input">Height:</label> <input id="game-object-height-input" type="number"/></div></div></div></div></body></html>
